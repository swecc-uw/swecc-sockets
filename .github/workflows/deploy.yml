name: Deploy Sockets Service
on:
  push:
    branches:
      - main
  workflow_dispatch:
    # Allow manual triggering and from API

jobs:
  push_to_dockerhub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/swecc-sockets:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/swecc-sockets:${{ github.sha }}

  deploy_to_swarm:
    runs-on:
      group: EC2
      labels: [self-hosted, deploy]

    needs: push_to_dockerhub

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy sockets service
      run: |
        # Check if service already exists
        if docker service ls | grep -q "sockets"; then
          # Update existing service with rolling update strategy
          docker service update \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/swecc-sockets:latest \
            --update-parallelism 1 \
            --update-delay 10s \
            --update-order start-first \
            --update-failure-action rollback \
            sockets
        else
          # First time deployment - remove any existing service
          docker service rm sockets || true

          # Extract environment variables from config
          docker config inspect sockets_env --pretty | sed -n '/Data:/,$ p' | sed '1d' > env_file.txt

          # Deploy the service with the env file
          docker service create \
            --name sockets \
            --network prod_swecc-network \
            --env-file env_file.txt \
            --mount type=bind,source=/var/run/docker.sock,target=/var/run/docker.sock \
            --replicas 1 \
            --restart-condition any \
            --update-parallelism 1 \
            --update-delay 10s \
            --update-order start-first \
            --update-failure-action rollback \
            ${{ secrets.DOCKERHUB_USERNAME }}/swecc-sockets:latest

          # Clean up
          rm env_file.txt
        fi